                    </label>
                </div>

                    <label class="config-label">
                        <input type="checkbox" id="chkShowDate" checked class="config-checkbox">
                        Fecha
                    </label>
                </div>
                <div class="config-item">
                    <label class="config-label">
                        <input type="checkbox" id="chkShowFileSize" checked class="config-checkbox">
                        Tamaño del fichero
                    </label>
                </div>
            </div>

            <div class="config-group">
                <h4 class="config-group-title">Vista</h4>
                <div class="config-item">
                    <label class="config-label">

                        Lista

                </div>
                <div class="config-item">
                    <label class="config-label">
                        <input type="radio" name="viewType" value="thumbnails" id="radioViewThumbnails" checked
                            class="config-checkbox">
                        Miniaturas
                    </label>
                </div>
            </div>

            <!-- Sección Ordenar por (Dropdown) -->
            <div class="config-group">
                <h4 class="config-group-title">Ordenar por</h4>
                <div class="config-item">
                    <select id="selectSortBy" class="config-select" style="width: 100%;">
                        <option value="name">Nombre de fichero</option>
                        <option value="date">Fecha</option>
                        <option value="size">Tamaño</option>
                        <option value="type">Tipo</option>
                    </select>
                </div>
            </div>

            <!-- Sección Orden (Radio buttons) -->
            <div class="config-group">
                <h4 class="config-group-title">Orden</h4>
                <div class="config-item">
                    <label class="config-label">
                        <input type="radio" name="sortOrder" value="asc" id="radioSortAsc" checked
                            class="config-checkbox">
                        Ascendente
                    </label>
                </div>
                <div class="config-item">
                    <label class="config-label">
                        <input type="radio" name="sortOrder" value="desc" id="radioSortDesc" class="config-checkbox">
                        Descendente
                    </label>
                </div>
            </div>

            <div class="config-group">

                <div class="config-item config-item-slider" style="display: flex; align-items: center; gap: 10px;">

                    <input type="range" id="sliderThumbnailSize" value="150" min="50" max="300" step="10"
