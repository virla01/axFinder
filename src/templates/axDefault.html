<!-- src/templates/axDefault.html -->
<!-- Modificado ahi te dejo comentarios para que hagas las modificaciones necesarias -->
<div class="w-full h-full">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-blue-200 flex flex-col">
        <div class="p-4 border-b border-blue-200">
            <h2 class="text-lg font-semibold text-blue-600">Explorador</h2>
        </div>
        <div class="flex-1 overflow-y-auto p-2">
            <div class="space-y-1">
                <!-- Aca hay que poner el link -->
                <div
                    class="flex items-center py-1 px-2 hover:bg-blue-100 cursor-pointer text-sm rounded-md transition-colors">
                    <i data-lucide="home" class="w-4 h-4 mr-3 text-blue-600"></i>
                    <span class="text-gray-800">Inicio</span>
                </div>
                <!-- Modificalo para que funcione al armar los directorios y subdirectorios -->
                <div class="tree-folder">
                    <div class="flex items-center py-1 px-2 hover:bg-blue-100 cursor-pointer text-sm rounded-md transition-colors"
                        id="folder-documents">
                        <div class="w-4 h-4 mr-1 flex items-center justify-center">
                            <i data-lucide="chevron-down" class="w-3 h-3 text-gray-600" id="documents-icon"></i>
                        </div>
                        <i data-lucide="folder" class="w-4 h-4 mr-2 text-blue-600"></i>
                        <span class="text-gray-800">Documentos</span>
                    </div>
                    <div class="ml-5 space-y-1" id="documents-children">
                        <div
                            class="flex items-center py-1 px-2 hover:bg-blue-100 cursor-pointer text-sm rounded-md transition-colors">
                            <i data-lucide="folder" class="w-4 h-4 mr-2 text-blue-600"></i>
                            <span class="text-gray-800">Trabajo</span>
                        </div>
                        <div
                            class="flex items-center py-1 px-2 hover:bg-blue-100 cursor-pointer text-sm rounded-md transition-colors">
                            <i data-lucide="folder" class="w-4 h-4 mr-2 text-blue-600"></i>
                            <span class="text-gray-800">Personal</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Sidebar -->

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Toolbar -->
        <div class="bg-white border-b border-blue-200 p-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i data-lucide="search" class="w-4 h-4 absolute left-3 top-2.5 text-gray-400"></i>
                    <input type="text" placeholder="Buscar archivos..."
                        class="pl-10 pr-4 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors bg-white text-gray-900 placeholder-gray-500" />
                </div>
            </div>
            <!-- Hacer que funcionen -->
            <div class="flex items-center space-x-2">
                <button class="p-2 rounded transition-colors bg-blue-100 text-blue-600" id="grid-btn">
                    <i data-lucide="grid-3x3" class="w-4 h-4"></i>
                </button>
                <button class="p-2 rounded transition-colors text-gray-600 hover:bg-blue-50" id="list-btn">
                    <i data-lucide="list" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
        <!-- Fin Toolbar -->

        <!-- File Grid -->
        <div class="flex-1 p-6 overflow-y-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="file-grid">
                <!-- foreach para cargar los archivos -->
                <div class="file-item p-4 rounded-lg border-2 border-blue-200 bg-white cursor-pointer transition-all hover:shadow-lg hover:border-blue-300"
                    data-file-id="1">
                    <div class="flex flex-col items-center text-center">
                        <i data-lucide="folder" class="w-10 h-10 mb-2 text-blue-600"></i>
                        <p class="text-sm font-medium text-gray-800 truncate w-full">Documentos</p>
                        <p class="text-xs text-gray-500 mt-1">12 items</p>
                    </div>
                </div>
                <!-- fin foreach -->
            </div>

            <!-- List View (Hidden by default) -->
            <div class="bg-white rounded-lg border border-blue-200 hidden" id="file-list">
                <div class="grid grid-cols-4 gap-4 p-4 border-b border-blue-200 text-sm font-medium text-gray-600">
                    <div>Nombre</div>
                    <div>Tamaño</div>
                    <div>Modificado</div>
                    <div>Acciones</div>
                </div>
                <div
                    class="grid grid-cols-4 gap-4 p-4 border-b border-blue-200 cursor-pointer hover:bg-gray-50 transition-colors">
                    <div class="flex items-center">
                        <i data-lucide="folder" class="w-5 h-5 mr-3 text-blue-600"></i>
                        <span class="text-sm text-gray-800">Documentos</span>
                    </div>
                    <div class="text-sm text-gray-600">12 items</div>
                    <div class="text-sm text-gray-600">2 días</div>
                    <div class="flex space-x-2">
                        <button class="p-1 hover:bg-gray-200 rounded transition-colors">
                            <i data-lucide="eye" class="w-4 h-4 text-gray-600"></i>
                        </button>
                        <button class="p-1 hover:bg-gray-200 rounded transition-colors">
                            <i data-lucide="more-horizontal" class="w-4 h-4 text-gray-600"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin File Grid -->
    </div>
    <!-- Fin Main Content -->

    <!-- Footer -->
    <div class="flex"></div>
    <!-- Fin Footer -->
</div>
